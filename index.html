<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<!---------------------------------------------------------------------------------------------------->
<!--- NAV -------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->

  <nav>
    <a class="navbar-brand" href="#" id="nav-all"><i class="fas fa-laptop"></i> Hack <small>or</small> Snooze <i class="fas fa-bed"></i></a>
    <a class="btn btn-dark btn-sm nav-right" href="#" id="nav-login"><i class="fas fa-user"></i></a>
    <span class="nav-link nav-right hidden" id="nav-welcome">
      <a href="#" id="nav-user-profile"></a>
    </span>
    <a class="hidden btn btn-sm ml-2" id="nav-logout" href="#">logout</a>
    <a class="btn btn-dark btn-sm nav-right hidden" href="#" id="nav-new-story">new story</a>
  </nav>

<!---------------------------------------------------------------------------------------------------->
<!--- LOGIN / SIGN UP FORMS -------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->

<section class="account-forms-container container">

  <!--- LOGIN FORM ----------------------------------->

  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" type="text" required>
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!--- CREATE ACCOUNT FORM -------------------------->

  <form action="#" id="create-account-form" class="account-form hidden" method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="create-account-name">name</label>
      <input id="create-account-name" required type="text">
    </div>
    <div class="login-input">
      <label for="create-account-username">username</label>
      <input id="create-account-username" required type="text">
    </div>
    <div class="login-input">
      <label for="create-account-password">password</label>
      <input id="create-account-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!---------------------------------------------------------------------------------------------------->
<!--- USER PROFILE ----------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->

<section id="user-profile" class="container hidden">
  <h4>User Profile Info</h4>
  <section>
    <div id="profile-name">Name:</div>
    <div id="profile-username">Username:</div>
    <div id="profile-account-date">Account Created:</div>
  </section>
</section>

<!---------------------------------------------------------------------------------------------------->
<!--- ARTICLES SECTION ------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->

  <section class="articles-container container">

    <!--- NEW ARTICLE FORM ------------------------------->

    <form action="#" class="new-story-form hidden" id="new-story-form">
      <h4>New Story</h4>
      <div>
        <label for="new-story-author">author</label>
        <input id="new-story-author" required type="text" placeholder="author name">
      </div>
      <div>
        <label for="new-story-title">title</label>
        <input id="new-story-title" required type="text" placeholder="article title">
      </div>
      <div>
        <label for="new-story-url">url</label>
        <input id="new-story-url" required type="url" placeholder="article url">
      </div>
      <button type="submit">post</button>
      <hr>
    </form>

    <!--- FILTERS -------------------------------------->
    
    <div class="filters hidden">
      <div class="row mt-3">
        <div class="col-4"> </div>
        <div id="filter-btns" class="col-4 btn-group">
          <button id="all-btn" class="btn btn-light btn-sm">all</button>
          <button id="user-btn" class="btn btn-light btn-sm">posts</button>
          <button id="fav-btn" class="btn btn-light btn-sm">favs</button>
        </div>
      </div>
    </div>

    <!--- ALL ARTICLES LIST ---------------------------->

    <article>
      <ol id="all-articles-list" class="list-group articles-list">
        <h3 id="loading">Loading...</h3>
      </ol>
    </article>

    <!--- FAVORTIED ARTICLES --------------------------->

    <article>
      <ul id="favorited-articles" class="hidden list-group articles-list">
      </ul>
    </article>

    <!--- USER ARTICLES -------------------------------->

    <article>
      <ul id="my-articles" class="hidden list-group articles-list">
      </ul>
    </article>






    <!--- FILTERED ARTICLES ---------------------------->

    <!-- <article>
      <ul id="filtered-articles" class="hidden list-group articles-list">
      </ul>
    </article> -->

  </section>

<!---------------------------------------------------------------------------------------------------->
<!--- EDIT ARTICLE FORM ------------------------------------------------------------------------------>
<!---------------------------------------------------------------------------------------------------->

  <section class="edit-article-container container">
    <form action="#" id="edit-article-form" class="hidden" method="post">
      <h4>Article Information</h4>
      <div class="edit-input">
        <label for="edit-title">Title</label>
        <input id="edit-title" type="text">
        <button type="submit">change</button>
      </div>
    </form>
  </section>

<!---------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->

</body>

</html>
